apiVersion: v1
kind: Service
metadata:
  name: k8s-rbac-web-service
spec:
  selector:
    app: k8s-rbac-web
  ports:
    - port: 80
      targetPort: 80
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-rbac-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-rbac-web
  template:
    metadata:
      labels:
        app: k8s-rbac-web
    spec:
      containers:
        - name: k8s-rbac-web
          image: k8s-rbac-web:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 80